<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="screen__header">
        <i class="fas fa-arrow-left"></i>
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
      <div class="one__img">
        <img src="/images/1.jpg" />
      </div>
      <div class="two__text">
        <h1>Tyler, The Creator</h1>
        <h3>Rap, Hip-Hop</h3>
      </div>
      <div class="one__icon">
        <div class="one__icon__shuffle">Shuffle</div>
        <div class="one__icon__heart">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>
      <div class="item">
        <div class="item__img">
          <img src="/images/3.png" />
        </div>
        <div class="two__text">
          <h3>Tyler, the Creator</h3>
          <h2>EARFQUAKE</h2>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="item">
        <div class="item__img">
          <img src="/images/2_480.png" />
        </div>
        <div class="two__text">
          <h3>Tyler, the Creator</h3>
          <h2>NOVEMBER</h2>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="item">
        <div class="item__img">
          <img src="/images/2_480.png" />
        </div>
        <div class="two__text">
          <h3>Tyler, the Creator</h3>
          <h2>911</h2>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="item">
        <div class="item__img">
          <img src="/images/4.jpg" />
        </div>
        <div class="two__text">
          <h3>Tyler, the Creator</h3>
          <h2>WOLF</h2>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="one__control">
        <div class="one__control__text">
          <h3>Tyler, the Creator</h3>
          <h2>NOVEMBER</h2>
        </div>
        <div class="one__control__icon">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="screen__header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v fa-2x"></i>
      </div>
      <div class="two__img">
        <img src="/images/2_480.png" />
      </div>
      <div class="two__text">
        <h1>November</h1>
        <h3>Tyler, The Creator</h3>
      </div>
      <div class="two__scroll">
        <div class="two__scroll__text">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="two__scroll__range">
          <div class="black"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="two__controls">
        <i class="fas fa-sync"></i>
        <i class="fas fa-step-backward"></i>
        <div class="two__controls__play">
          <i class="fas fa-play fa-lg" style="color: white"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
